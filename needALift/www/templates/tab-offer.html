<ion-view view-title="Offer A Lift">
  <ion-content class="padding">
    <div class="list card" ng-repeat="post in posts" ng-if="post.role=='offer'">
      <div class="item item-divider">{{post.user.displayName}}</div>
      <div class="item item-body">
        <div>
          {{post.fromAddress}}
          {{post.toAddress}}
          {{post.date | date}}
          {{post.time}}
          {{post.message}}
          {{post.role}}
        </div>
        <button>Accept</button>
      </div>
      <div class="item item-divider" ng-if="post.user.uid == loggedInUserData.uid">
        <button ng-click="deletePost(post)">Delete</button>
      </div>
    </div>
  </ion-content>
</ion-view>
