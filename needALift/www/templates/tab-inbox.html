<ion-view view-title="Inbox">
  <ion-content class="padding">
    <div class="list card" ng-repeat="post in posts" ng-if="post.acceptPost">
      <div class="item item-divider">Your {{acceptedPost.role}} accepted!</div>
      <div class="item item-body">
        <div>
          {{post.fromAddress}}
          {{post.toAddress}}
          {{post.date | date}}
          {{post.time}}
          {{post.message}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
