<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Needs" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Offer Tab -->
  <ion-tab title="Offers" icon-off="ion-ios-nutrition-outline" icon-on="ion-ios-nutrition" href="#/tab/offer">
    <ion-nav-view name="tab-offer"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="Notifications" icon-off="ion-android-notifications-none" icon-on="ion-android-notifications" href="#/tab/inbox">
    <ion-nav-view name="tab-inbox"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  <div ng-controller="UserCtrl">
    <ion-tab title="Logout" icon-off="ion-log-out" icon-on="ion-log-out" ng-click="logOut()">
      <ion-nav-view name="tab-logout"></ion-nav-view>
    </ion-tab>
  </div>
</ion-tabs>
